[book]
title = "Pop Cart Manual"
authors = ["Sweet Robo"]
language = "en"
multilingual = false
src = "."

[build]
build-dir = "../build/pop-cart"

[preprocessor.links]

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yourusername/SweetRoboManuals"
git-repository-icon = "fa-github"
additional-css = ["../shared-theme/custom.css"]

[output.html.print]
enable = true
page-break = true

[output.html.fold]
enable = true
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true