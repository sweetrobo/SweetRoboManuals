# Deploy Sweet Robo Manuals to GitHub Pages
#
# Builds multiple mdBook manuals and deploys with a main index page
#
name: Deploy Sweet Robo Manuals to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: actions/checkout@v4
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Create output directory
        run: mkdir -p ./site
      - name: Copy main index page
        run: cp index.html ./site/
      - name: Build Robo Ice Cream manual
        run: |
          cd "Robo Ice Cream"
          mdbook build
          cd ..
          cp -r "Robo Ice Cream/book" "./site/robo-ice-cream"
      - name: Build Candy Monster manual
        run: |
          cd "Candy Monster"
          mdbook build
          cd ..
          cp -r "Candy Monster/book" "./site/candy-monster"
      - name: Build Pop Cart manual
        run: |
          cd "Pop Cart"
          mdbook build
          cd ..
          cp -r "Pop Cart/book" "./site/pop-cart"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
